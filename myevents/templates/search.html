{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if events%}
      <h2>Found {{ events|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 events for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if events %}
    {% for event in events %}
      <div class="col-sm-6 col-md-3">
          <h1>{{event.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
